services:
  _defaults:
    public: true

  # General form type
  axelweb.awcontentfeed.form.type.general:
    class: 'Axelweb\AwContentFeed\Form\GeneralFormType'
    parent: 'form.type.translatable.aware'
    public: true
    tags:
      - { name: form.type }

  # General data configuration
  axelweb.awcontentfeed.form.general_data_configuration:
    class: 'Axelweb\AwContentFeed\Form\GeneralDataConfiguration'
    arguments: ['@prestashop.adapter.legacy.configuration']

  # General form data provider
  axelweb.awcontentfeed.form.general_form_data_provider:
    class: 'Axelweb\AwContentFeed\Form\GeneralFormDataProvider'
    arguments:
      - '@axelweb.awcontentfeed.form.general_data_configuration'

  # General form data handler
  axelweb.awcontentfeed.form.general_form_data_handler:
    class: 'PrestaShop\PrestaShop\Core\Form\Handler'
    arguments:
      - '@form.factory'
      - '@prestashop.core.hook.dispatcher'
      - '@axelweb.awcontentfeed.form.general_form_data_provider'
      - 'Axelweb\AwContentFeed\Form\GeneralFormType'
      - 'AwContentFeed'
